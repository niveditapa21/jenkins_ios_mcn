# kubernetes/install.yaml

apiVersion: v1
kind: Namespace
metadata:
  name: omec
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-deployment
  namespace: omec
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: omec
spec:
  selector:
    app: nginx
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
